name: Static Analysis
on: [push, pull_request]
permissions:
  contents: read

jobs:
  static_analysis:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
    - uses: WillAbides/setup-go-faster@v1.12.0
      with:
        go-version: '1.21'
    - name: golangci-lint
      use: golangci/golangci-lint-action@v3
      with:
        version: latest
